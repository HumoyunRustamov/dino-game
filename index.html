<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner | Zamonaviy O'yin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .game-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-area {
            position: relative;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 50%, #f8f9fa 50%);
            overflow: hidden;
        }

        .dino {
            position: absolute;
            bottom: 20px;
            left: 80px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 10px;
            z-index: 10;
            transition: bottom 0.3s ease;
        }

        .dino.jumping {
            animation: jump 0.6s ease-in-out;
        }

        @keyframes jump {
            0%, 100% { bottom: 20px; }
            50% { bottom: 180px; }
        }

        .tree {
            position: absolute;
            bottom: 20px;
            right: -60px;
            width: 40px;
            height: 70px;
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            border-radius: 8px;
            z-index: 5;
        }

        .tree.moving {
            animation: moveTree 2s linear infinite;
        }

        @keyframes moveTree {
            0% { right: -60px; }
            100% { right: 100%; }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            z-index: 2;
        }

        .game-over, .start-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        .game-over h2, .start-screen h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Mobil qurilmalar uchun moslashtirish */
        @media (max-width: 768px) {
            .game-container {
                border-radius: 15px;
            }
            
            .game-header h1 {
                font-size: 2rem;
            }
            
            .game-area {
                height: 300px;
            }
            
            .dino {
                width: 50px;
                height: 50px;
                left: 40px;
            }
            
            @keyframes jump {
                0%, 100% { bottom: 20px; }
                50% { bottom: 130px; }
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Dino Runner</h1>
            <div class="score-container">
                <span>Ball: <span id="score">0</span></span>
                <span>Rekord: <span id="highScore">0</span></span>
            </div>
        </div>
        
        <div class="game-area">
            <div id="dino" class="dino"></div>
            <div id="tree" class="tree"></div>
            <div id="ground" class="ground"></div>
            <div id="gameOver" class="game-over">
                <h2>O'yin Tugadi!</h2>
                <p>Sizning balingiz: <span id="finalScore">0</span></p>
                <button id="restartBtn">Qayta boshlash</button>
            </div>
            <div id="startScreen" class="start-screen">
                <h2>Dino Runnerga Xush Kelibsiz!</h2>
                <p>Sakrash uchun Space yoki â†‘ tugmasini bosing</p>
                <button id="startBtn">O'yinni boshlash</button>
            </div>
        </div>
    </div>

    <script>
        class DinoGame {
            constructor() {
                this.dino = document.getElementById('dino');
                this.tree = document.getElementById('tree');
                this.gameOverScreen = document.getElementById('gameOver');
                this.startScreen = document.getElementById('startScreen');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.finalScoreElement = document.getElementById('finalScore');
                this.restartBtn = document.getElementById('restartBtn');
                this.startBtn = document.getElementById('startBtn');
                
                this.isGameRunning = false;
                this.isJumping = false;
                this.score = 0;
                this.highScore = localStorage.getItem('dinoHighScore') || 0;
                this.gameSpeed = 2;
                this.animationId = null;
                
                this.init();
            }
            
            init() {
                this.highScoreElement.textContent = this.highScore;
                this.startScreen.style.display = 'block';
                
                this.startBtn.addEventListener('click', () => this.startGame());
                this.restartBtn.addEventListener('click', () => this.restartGame());
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                // Sensorli ekranlar uchun
                this.gameOverScreen.addEventListener('touchstart', (e) => e.preventDefault());
                document.addEventListener('touchstart', () => {
                    if (this.isGameRunning && !this.isJumping) {
                        this.jump();
                    }
                });
            }
            
            startGame() {
                this.startScreen.style.display = 'none';
                this.gameOverScreen.style.display = 'none';
                this.isGameRunning = true;
                this.score = 0;
                this.gameSpeed = 2;
                
                this.dino.style.bottom = '20px';
                this.tree.classList.add('moving');
                this.tree.style.animationDuration = `${this.gameSpeed}s`;
                
                this.updateScore();
                this.gameLoop();
            }
            
            gameLoop() {
                if (!this.isGameRunning) return;
                
                this.updateScore();
                this.checkCollision();
                
                this.animationId = requestAnimationFrame(() => this.gameLoop());
            }
            
            jump() {
                if (!this.isJumping) {
                    this.isJumping = true;
                    this.dino.classList.add('jumping');
                    
                    setTimeout(() => {
                        this.isJumping = false;
                        this.dino.classList.remove('jumping');
                    }, 600);
                }
            }
            
            checkCollision() {
                const dinoRect = this.dino.getBoundingClientRect();
                const treeRect = this.tree.getBoundingClientRect();
                
                if (
                    dinoRect.right > treeRect.left + 10 &&
                    dinoRect.left < treeRect.right - 10 &&
                    dinoRect.bottom > treeRect.top + 10
                ) {
                    this.endGame();
                }
            }
            
            updateScore() {
                this.score += 1;
                this.scoreElement.textContent = this.score;
                
                // Tezlikni oshirish
                if (this.score % 500 === 0) {
                    this.gameSpeed = Math.max(0.8, this.gameSpeed - 0.1);
                    this.tree.style.animationDuration = `${this.gameSpeed}s`;
                }
            }
            
            endGame() {
                this.isGameRunning = false;
                this.tree.classList.remove('moving');
                cancelAnimationFrame(this.animationId);
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('dinoHighScore', this.highScore);
                    this.highScoreElement.textContent = this.highScore;
                }
                
                this.finalScoreElement.textContent = this.score;
                this.gameOverScreen.style.display = 'block';
            }
            
            restartGame() {
                this.startGame();
            }
            
            handleKeyPress(e) {
                if ((e.code === 'Space' || e.key === 'ArrowUp') && this.isGameRunning) {
                    e.preventDefault();
                    if (!this.isJumping) {
                        this.jump();
                    }
                }
            }
        }

        // O'yinni ishga tushirish
        document.addEventListener('DOMContentLoaded', () => {
            new DinoGame();
        });
    </script>
</body>
</html>
